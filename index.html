<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/styles.css">  
  <!-- JS script -->
  <script defer src="./assets/js/script.js"></script>
  <title>Ice Gear</title>
</head>
<body>
  <nav class="navbar navbar-light bg-dark">
    <h1 id="brand"><i class="bi bi-gem"></i> <b>Ice Gear</b> <i class="bi bi-gem"></i></h1>
  </nav>
  <header class="container-fluid">
    <div class="container text-center" id="searchBox">
      <h1>Stock de productos</h1>
      <!-- 1st -->
      <div class="form col-xs-12 first" id="estaTienda">
        <label for="search">En esta tienda</label>
        <input class="col-xs-9" type="text" placeholder="Buscar" />
        <i class="bi bi-search firsti" id="inputEstaTienda"></i>
      </div>
      <br>
      <!-- 2nd -->
      <div class="form col-xs-12 second" id="otrasTiendas">
        <label for="search">En otras tiendas</label>
        <input class="col-xs-9" type="text" placeholder="Buscar" />
        <i class="bi bi-search secondi" id="inputOtrasTiendas"></i>
      </div>
      <br>
      <!-- 3rd -->
      <div class="form col-xs-12 third" id="online">
        <label for="search">Online</label>
        <input class="col-xs-9" type="text" placeholder="Buscar" />
        <i class="bi bi-search thirdi" id="inputOnline"></i>
      </div>
    </div>
    </div>
  </header>
  <div id="mainBody" class="container text-center">
    <ul id="results">
    </ul>
  </div>
  <footer class="text-center"></footer>
</body>
</html>
